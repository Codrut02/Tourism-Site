<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Imagini</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }

        .container {
            margin-top: 50px;
        }

        #image-gallery {
            margin-bottom: 30px;
        }

        #image-gallery img {
            width: 100%;
            border-radius: 10px;
        }

        #image-gallery h3 {
            text-align: center;
            margin-top: 10px;
            color: #343a40;
        }

    </style>
</head>

<body>

    <div class="container">
        <div id="image-gallery" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h3>Paris, Franța</h3>
                    <img src="graphics/paris1.jpg" class="d-block w-100" alt="Paris, Franța - Imagine 1">
                </div>
                <div class="carousel-item">
                    <h3>Paris, Franța</h3>
                    <img src="graphics/paris2.jpg" class="d-block w-100" alt="Paris, Franța - Imagine 2">
                </div>
                <div class="carousel-item">
                    <h3>Paris, Franța</h3>
                    <img src="graphics/paris3.jpg" class="d-block w-100" alt="Paris, Franța - Imagine 3">
                </div>
                <div class="carousel-item">
                    <h3>Bali, Indonezia</h3>
                    <img src="graphics/bali1.jpg" class="d-block w-100" alt="Bali, Indonezia - Imagine 1">
                </div>
                <div class="carousel-item">
                    <h3>Bali, Indonezia</h3>
                    <img src="graphics/bali2.jpg" class="d-block w-100" alt="Bali, Indonezia - Imagine 2">
                </div>
                <div class="carousel-item">
                    <h3>Bali, Indonezia</h3>
                    <img src="graphics/bali3.jpg" class="d-block w-100" alt="Bali, Indonezia - Imagine 3">
                </div>
                <div class="carousel-item">
                    <h3>New York City, SUA</h3>
                    <img src="graphics/new-york1.jpg" class="d-block w-100" alt="New York City, SUA - Imagine 1">
                </div>
                <div class="carousel-item">
                    <h3>New York City, SUA</h3>
                    <img src="graphics/new-york2.jpg" class="d-block w-100" alt="New York City, SUA - Imagine 2">
                </div>
                <div class="carousel-item">
                    <h3>New York City, SUA</h3>
                    <img src="graphics/new-york3.jpg" class="d-block w-100" alt="New York City, SUA - Imagine 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#image-gallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#image-gallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
